name: test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          stable: 'false'
          go-version: '1.15'
      - uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: build-golang
        run: cd ./server && go get . && make arm && make wasm
      - name: build-node
        run: cd ./client && npm install && npm run build

      - name: deploy
        run: |
          echo "$SSH_PRIVATE_KEY" > mykey
          chmod 600 mykey
          ssh -i mykey -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST ls -a
          rsync -v -e 'ssh -i mykey -o StrictHostKeyChecking=no' ./server/build/server_arm32 $SSH_USER@$SSH_HOST:/home/$SSH_USER
          rsync -va --delete -e 'ssh -i mykey -o StrictHostKeyChecking=no' ./client/build $SSH_USER@$SSH_HOST:/home/$SSH_USER/nginx/www/tanks
        env: 
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}