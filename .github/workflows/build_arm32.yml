name: test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          stable: 'false'
          go-version: '1.15'
      - uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: build-golang
        run: cd ./server && go get . && make arm && make wasm
      - name: build-node
        run: cd ./client && npm install && npm run build


      - name: swag
        run: |
          mkdir ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/mykey
          chmod 600 ~/.ssh/mykey
          ssh -o StrictHostKeyChecking=no pi@slarsson.me ls -a
        env: 
          SSH_KEY: ${{ secrets.SSH_KEY }}